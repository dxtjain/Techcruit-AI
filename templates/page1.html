<!DOCTYPE html>
<html>
<head>
    <title>Upload Multiple PDFs</title>
</head>
<body>
    <h2>Upload Multiple PDF Files</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".pdf" multiple>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
